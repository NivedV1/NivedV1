<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links (Tailwind CSS)</title>
    <!-- This script tag pulls in the entire Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black font-sans flex items-center justify-center min-h-screen p-4">

    <!-- 
      Tailwind Classes Explanation for the <body> tag:
      - bg-gradient-to-br from-gray-900 to-black: Creates a dark gradient background.
      - min-h-screen: Ensures the gradient covers the full screen height.
      - p-4: Adds some padding around the content on small screens.
    -->

    <!-- This div is the main container for your links -->
    <div class="w-full max-w-lg text-center">
        <!-- 
          Tailwind Classes Explanation for the <div> container:
          - w-full: Makes the container take the full width of its parent.
          - max-w-lg: Constrains the maximum width, making it look good on larger screens.
          - text-center: Centers all the text inside this container.
        -->

        <!-- Profile Image Placeholder -->
        <img src="https://placehold.co/128x128/a78bfa/1f2937?text=NC" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-700 shadow-lg">

        <h1 class="text-3xl font-bold text-white mb-2">My Webpages</h1>
        <p class="text-gray-400 mb-8">Welcome to my collection of sites!</p>

        <!-- Link container -->
        <div class="flex flex-col gap-4">
            <!-- 
                - flex flex-col: Stacks the links vertically.
                - gap-4: Adds space between each link button.
            -->

            <!-- === MODIFY YOUR LINKS BELOW === -->

            <a href="page1.html" class="block w-full bg-gray-800 p-4 rounded-full text-lg font-semibold text-white shadow-md hover:bg-purple-600 transition-all duration-200">
                Link to Page 1
            </a>
            
            <a href="page2.html" class="block w-full bg-gray-800 p-4 rounded-full text-lg font-semibold text-white shadow-md hover:bg-purple-600 transition-all duration-200">
                Link to my Awesome Project
            </a>
            
            <a href="https://www.google.com" class="block w-full bg-gray-800 p-4 rounded-full text-lg font-semibold text-white shadow-md hover:bg-purple-600 transition-all duration-200">
                Link to an External Website
            </a>
            
            <!-- 
                Tailwind Classes Explanation for the <a> links:
                - bg-gray-800: Gives the button a dark grey background.
                - text-white: Sets the text color to white.
                - hover:bg-purple-600: Changes background to purple on hover.
            -->
        </div>

    </div>

</body>
</html>
